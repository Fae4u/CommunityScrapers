name: Abby Winters
sceneByURL:
  - action: scrapeXPath
    url:
      - abbywinters.com/
    scraper: sceneScraper
performerByURL:
  - action: scrapeXPath
    url:
      - abbywinters.com/nude_girl
    scraper: performerScraper
performerByName:
  action: scrapeXPath
  queryURL: https://www.abbywinters.com/amateurs/models?filters[keyword]={}
  scraper: performerSearch
xPathScrapers:
  sceneScraper:
    scene:
      Studio:
        Name:
          fixed: AbbyWinters
      Performers:
        Name:
          selector: //td/a[contains(@href,'/nude_girl/')]/text()
      Title:
        selector: //div[starts-with(@class,'page-heading')]/div/h1/text()
      Date:
        selector: //th[text()='Release date']/following-sibling::td/text()
        postProcess:
          - replace:
            - regex: (\d{2})(.+)(\w{3})(.+)(\d{4}) #get rid of unicode whitespaces
              with: $1-$3-$5
          - parseDate: 02-Jan-2006
      Details:
        selector: //div[@class[contains(.,'description')]]//text()
        concat: " "
      Tags:
        Name:
          selector: //p//a[contains(@href,'/fetish/') or contains(@href,'/browse') or contains(@href,'/amateurs/')]/text()
      Image:
        selector: //div[@class='video-player-container video-responsive']/@data-poster|//img[@class="img-responsive"]/@src
  performerScraper:
    performer:
      Name:
        selector: //section[@class='section-shoots text-center']/header/h2/text()
        postProcess:
          - replace:
            - regex: Shoots featuring (.*)
              with: $1
      Gender:
        fixed: Female
      Image:
        selector: //div[@id='subject-featured-shoot']/div/img/@src
      URL:
        selector: //head/link[@rel='alternate'][@hreflang='en']/@href
  performerSearch:
    performer:
      Name: //div[@class='card card-model']/header/h2/text()
      URL: //div[@class='card card-model']/a/@href
# Last Updated May 02, 2024
